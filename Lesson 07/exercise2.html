<!--
a1. Create a function 'convertToFahrenheit (celsius)' that takes a number in degrees Celsius and returns a number in degrees Fahrenheit.
    Formula: Fahrenheit = (Celsius * 9 / 5) + 32
    convertToFahrenheit (25) => 77

a2. Create a function 'convertToCelsius (fahrenheit)' that takes a number in degrees Fahrenheit and returns a number in degrees Celsius.
    Formula: Celsius = (Fahrenheit - 32) * 5/9
    convertToCelsius(86) => 30

a3. Create a function 'convertTemperature (degrees, unit)' that takes a number and a unit ('C' or 'F'), and converts it into the other unit.
    convertTemperature (25, 'C') => '77F'
    convertTemperature (86, 'F') => '30C'
    Note: return a string, and try to reuse the functions from a1 and a2.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>celsius to Fahrenheit</title>
  </head>
  <body>
    <script>
      // a3
      console.log(convertTemperature(25, 'C'));

      function convertTemperature(temp, unit) {
        if (unit === 'C') {
          return convertToFahrenheit(temp) + 'F';
        } else if (unit === 'F') {
          return convertToCelsius(temp) + 'C';
        }
      }

      // a1
      function convertToFahrenheit(temp) {
        return (temp * 9) / 5 + 32;
      }

      // a2
      function convertToCelsius(temp) {
        return ((temp - 32) * 5) / 9;
      }
    </script>
  </body>
</html>

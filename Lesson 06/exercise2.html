<!--
Continuing from exercise1, create a variable called 'name' and save your name inside (as a string)
Update the if-statement to display your name in each message. For example: 'Good morning ${name}!'
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Message with name</title>
  </head>
  <body>
    <script>
      const hour = 15;
      const name = "Siyam";

      if (hour >= 6 && hour <= 12) {
        console.log(`Good morning ${name}!`);
      } else if (hour >= 13 && hour <= 17) {
        console.log(`Good afternoon ${name}!`);
      } else {
        console.log(`Good night ${name}!`);
      }
    </script>
  </body>
</html>
